<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced E-commerce Page (â‚¹) - Quick View + Wishlist</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/animations.css" />
</head>
<body>
  <header>
    <h1>My E-Commerce Store</h1>
    <div class="header-actions">
      <div class="wishlist-icon">â™¡ <span id="wishlist-count">0</span></div>
      <div class="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
    </div>
  </header>

  <section class="filters">
    <input type="text" id="search" placeholder="Search products..." />
    <select id="category">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
    </select>
    <select id="sort">
      <option value="asc">Price: Low to High</option>
      <option value="desc">Price: High to Low</option>
    </select>
  </section>

  <main>
    <section class="products" id="product-list"></section>
  </main>

  <!-- Quick View Modal -->
  <div id="quick-view-modal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-content">
      <button class="modal-close" id="modal-close">âœ–</button>
      <div class="modal-body">
        <div class="modal-image">
          <img id="modal-product-image" src="" alt="Product image" />
        </div>
        <div class="modal-info">
          <h2 id="modal-product-name"></h2>
          <p class="modal-category" id="modal-product-category"></p>
          <p class="modal-price" id="modal-product-price"></p>
          <p class="modal-desc" id="modal-product-desc"></p>
          <div class="modal-actions">
            <button id="modal-add-cart">Add to Cart</button>
            <!-- Custom text wishlist button -->
            <button id="modal-wishlist-btn" class="wishlist-btn">Add to Wishlist</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
